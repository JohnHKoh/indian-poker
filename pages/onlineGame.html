<div class="container py-3" id="mainBody">
    <h1 class="text-center">Indian Poker</h1>
    <hr>
    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <h5 id="roomCode">Room Code: </h5>
        </div>
    </div>
    <div id="gameContent">
        <div class="row justify-content-center text-center">
            <ul id="list"></ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 d-flex justify-content-center text-center">
            <button class="btn btn-outline-primary btn-block mx-1" id="reveal">Reveal</button>
        </div>
        <div class="col-4 col-md-2 d-flex justify-content-center text-center">
            <button class="btn btn-outline-danger btn-block mx-1" id="exit">Exit</button>
        </div>
    </div>
    <hr>

</div>
