<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d0ff21e051.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Indian Poker</title>
</head>
<body>
<div class="container py-3">
    <h1 class="text-center">Indian Poker</h1>
    <hr>
    <div class="row justify-content-center">
        <form>
            <div class="form-group" id="nameForm">
                <div class="mb-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Name" maxlength="20" id="nameInput" aria-describedby="nameHelp" data-target="joinGame">
                    </div>
                    <div id="noNameError"></div>
                </div>
                <div class="mb-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-hashtag"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Room Code" maxlength="4" id="roomInput" aria-describedby="roomHelp" data-target="joinGame">
                    </div>
                    <div id="noRoomError"></div>
                </div>
            </div>
            <div class="col text-center">
                <a class="btn btn-outline-primary mx-1" id="joinGame" href="">Join</a>
                <a href="/" class="btn btn-outline-secondary mx-1">Back</a>
            </div>
        </form>
    </div>
    <hr>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/joiner.js"></script>
</html>
