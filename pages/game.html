<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d0ff21e051.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Indian Poker</title>
</head>
<body>
<div class="container py-3">
    <h1 class="text-center">Indian Poker</h1>
    <hr>
    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <h5 id="roomCode">Room Code: </h5>
        </div>
    </div>
    <div id="gameContent">
        <div class="row justify-content-center mt-2 mb-1">Connected Players</div>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <ul class="list-group" id="usersList"></ul>
            </div>
        </div>
        <div class="col text-center pt-3">
            <div class="row justify-content-center">
                <div id="checkform" class="form-check">
                    <input type="checkbox" class="form-check-input" id="mobileCheck">
                    <label id="checklabel" class="form-check-label">Mobile Game</label>
                    <i id="checkicon"
                       class="fa fa-question-circle"
                       style="height:0.9em;"
                       data-toggle="tooltip"
                       title="You will be playing an in-person game, with everyone connected on mobile devices.">
                    </i>
                </div>
            </div>
        </div>
    </div>
    <div class="col text-center py-3">
        <a class="btn btn-outline-primary mx-1" id="startGame" href="">Start</a>
        <a href="/" class="btn btn-outline-secondary mx-1">Back</a>
    </div>
    <hr>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/game.js"></script>
</html>
